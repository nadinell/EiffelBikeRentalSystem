<script>
//Fetch basket contents for a specific user
function fetchBasket(userId) {
  fetch(`http://localhost:8080/EiffelBikeRentalSystem/api/basket/${userId}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then((data) => {
      if (Array.isArray(data) && data.length > 0) {
        updateCartCount(data.length); // Update the cart count dynamically
        displayBasket(data);
      } else {
        updateCartCount(0); // Set cart count to 0 if the basket is empty
        displayEmptyBasket();
      }
    })
    .catch((error) => {
      console.error("Error fetching basket data:", error);
      displayErrorMessage();
    });
}

// Update cart count dynamically
function updateCartCount(count) {
  const cartCountElement = document.getElementById("cart-count");
  if (count > 0) {
    cartCountElement.textContent = `You have ${count} item${count > 1 ? "s" : ""} in your cart`;
  } else {
    cartCountElement.textContent = "Your cart is currently empty";
  }
}

function displayBasket(basketItems) {
	  const basketContainer = document.getElementById("basket-container");
	  let basketHTML = '<div class="basket-items">';
	  let subtotal = 0;
	  let currency = '';

	  // Loop through items to build basket HTML and calculate subtotal
	  basketItems.forEach((item) => {
	    subtotal += item.priceAtTimeOfAdd; // Add item price to subtotal
	    currency = item.currency; // Assuming all items have the same currency, otherwise you'd need logic to handle different currencies
	    
	    basketHTML += `
	      <div id="basket-item-${item.basketId}" class="basket-item">
	        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
	          <div class="d-flex flex-row">
	            <img class="rounded bike-image" src="http://localhost:8080/EiffelBikeRentalSystem/bike-images/${item.bikeImage}" width="100" alt="Bike Image">
	            <div class="ml-2">
	              <span class="font-weight-bold d-block">${item.bikeTitle}</span>
	              <span class="spec">${item.bikeModel}</span>
	            </div>
	          </div>
	          <div class="d-flex flex-row align-items-center">
	            <span class="d-block"></span>
	            <span class="d-block ml-5 font-weight-bold">${item.priceAtTimeOfAdd.toFixed(2)} ${item.currency}</span>
	            <i class="fa fa-trash-o ml-3 text-black-50" onclick="removeItem(${item.basketId})"></i>
	          </div>
	        </div>
	      </div>
	    `;
	  });

	  // Add the basket HTML to the container
	  basketContainer.innerHTML = basketHTML;

	  // Update pricing with the calculated subtotal and currency
	  updatePricing(subtotal, currency);
	}
	

// Update subtotal, shipping, and total dynamically
function updatePricing(subtotal, currency) {
  const shipping = calculateShipping(subtotal); // Adjust shipping calculation as needed
  const taxes = subtotal * 0.15; // Example tax calculation (15%)
  const total = subtotal + shipping + taxes;

  // Update the DOM with the calculated values and currency
  document.getElementById("subtotal").textContent = `${subtotal.toFixed(2)} ${currency}`;
  document.getElementById("shipping").textContent = `${shipping.toFixed(2)} ${currency}`;
  document.getElementById("total").textContent = `${total.toFixed(2)} ${currency}`;
  document.getElementById("checkout-amount").textContent = `${total.toFixed(2)} ${currency}`;
}

// Example of shipping cost calculation based on subtotal
function calculateShipping(subtotal) {
  if (subtotal > 350) {
    return 0; // Free shipping for orders above 100 
  } else {
    return 20; // Flat rate shipping of 20  for orders below 100 
  }
}









// Display error message
function displayErrorMessage() {
  const basketContainer = document.getElementById("basket-container");
  basketContainer.innerHTML = `
    <div class="error-message text-danger">
Empty Basket    </div>
  `;
}

// Remove item from basket
function removeItem(basketId) {
  const basketItemElement = document.getElementById(`basket-item-${basketId}`);
  
  // Remove the item from the DOM immediately
  if (basketItemElement) {
    basketItemElement.remove();
  }

  // Make the DELETE request to remove the item from the basket
  fetch(`http://localhost:8080/EiffelBikeRentalSystem/api/basket/remove/${basketId}`, {
    method: 'DELETE',
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error(`Failed to remove item: ${response.status}`);
      }
      return response.text(); // Use text() because the response is plain text
    })
    .then((message) => {
      // Show success message
      alert(message);

      // Fetch the updated basket content to ensure it's synced
      const userId = localStorage.getItem("userId");
      if (userId) {
        fetchBasket(userId); // Refresh the basket content
      } else {
        console.error("No user ID found in localStorage.");
      }
    })
    .catch((error) => {
      console.error("Error removing item:", error);
      alert("There was an error removing the item. Please try again.");
      
      // If an error occurs, we should also consider adding the item back to the UI.
      // This part is optional, depending on how you want to handle failures.
      if (basketItemElement) {
        document.getElementById('basket-container').appendChild(basketItemElement);
      }
    });
}

// Fetch the basket for the logged-in user
const userId = localStorage.getItem("userId");
if (userId) {
  fetchBasket(userId);
} else {
  console.error("No user ID found in localStorage.");
  displayErrorMessage();
}

</script>

<script>

  const elements = stripe.elements();
  const card = elements.create('card');
  card.mount('#card-element');

  // Handle card errors
  card.addEventListener('change', (event) => {
    const displayError = document.getElementById('card-errors');
    if (event.error) {
      displayError.textContent = event.error.message;
    } else {
      displayError.textContent = '';
    }
  });

  // Handle payment processing
  const checkoutButton = document.getElementById('checkout-btn');
  async function fetchBikeIds(userId) {
	  try {
	    const response = await fetch(`http://localhost:8080/EiffelBikeRentalSystem/api/basket/${userId}/items`);
	    if (!response.ok) {
	      throw new Error(`Failed to fetch bike IDs. Status: ${response.status}`);
	    }
	    const bikeIds = await response.json();
	    console.log('Fetched bike IDs:', bikeIds); // Log to debug
	    if (!bikeIds || bikeIds.length === 0) {
	      console.warn('Cart is empty');
	      alert('No items found in your cart. Please add items to proceed.');
	      return [];
	    }
	    return bikeIds;
	  } catch (error) {
	    console.error('Error fetching bike IDs:', error);
	    alert('Failed to load your cart. Please try again later.');
	    return [];
	  }
	}

  checkoutButton.addEventListener('click', async () => {
    try {
      // Validate the cart is not empty
      const subtotal = parseFloat(document.getElementById('subtotal').textContent);
      if (subtotal <= 0) {
        alert('Your cart is empty! Add items before proceeding.');
        return;
      }

      // Get userId from localStorage
      const userId = localStorage.getItem('userId');
      if (!userId) {
        alert('User not logged in. Please log in to proceed.');
        return;
      }

      // Fetch bike IDs in the cart
      const bikeIds = await fetchBikeIds(userId);
      if (bikeIds.length === 0) {
        alert('No items found in your cart. Please add items to proceed.');
        return;
      }

      // Fetch user's available funds
      const fundsResponse = await fetch(`http://localhost:8080/EiffelBikeRentalSystem/api/payment/users/${userId}/funds`);
      if (!fundsResponse.ok) {
        throw new Error(`Failed to retrieve user funds. Status: ${fundsResponse.status}`);
      }

      const { availableFunds } = await fundsResponse.json();
      const totalAmount = parseFloat(document.getElementById('total').textContent);

      if (availableFunds < totalAmount) {
        alert('Insufficient funds. Please add money to your account.');
        return;
      }

      // Create a payment intent on the server
      const currency = localStorage.getItem('Currency') || 'EUR';
      const paymentIntentResponse = await fetch('http://localhost:8080/EiffelBikeRentalSystem/api/payment/intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: userId,
          amount: totalAmount,
          currency: currency,
          bikeIds: bikeIds, // Send bike IDs to associate them with the payment
        }),
      });

      if (!paymentIntentResponse.ok) {
        throw new Error(`Failed to create payment intent. Status: ${paymentIntentResponse.status}`);
      }

      const { clientSecret } = await paymentIntentResponse.json();

      // Confirm the payment with Stripe
      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
        },
      });

      if (error) {
        throw new Error(`Payment failed: ${error.message}`);
      }

      // Save the payment data in the database after successful payment
   // Save the payment data in the database after successful payment
      const paymentSaveResponse = await fetch('http://localhost:8080/EiffelBikeRentalSystem/api/payment/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: userId,
          amount: totalAmount,
          paymentStatus: 'SUCCESS',
          currency: currency,
          bikeIds: bikeIds, // Associate bike IDs with the payment
        }),
      });

      if (!paymentSaveResponse.ok) {
        throw new Error(`Failed to save payment data. Status: ${paymentSaveResponse.status}`);
      }

      alert('Payment successful! Thank you for your purchase.');
      window.location.href = 'PurchaseHistory.html'; // Redirect to a confirmation page

    } catch (error) {
      console.error('Error during payment:', error);
      alert(`There was an issue processing your payment: ${error.message}`);
    }
  });
